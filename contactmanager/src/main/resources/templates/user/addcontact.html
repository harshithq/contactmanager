<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Register with us</title>
  </head>
  <body>

   <section class="banner mh-20">
   <i onclick="toggleSideBar()" class="fas fa-bars" id="btn"></i>
   
   <div class="container">
   <div class="card mr-3" style="width: 58rem;">
    <div class="card-body">    
    <h1 class="text-center">Add Contact</h1>
    <div class="container-fluid mt-1 ml-1"  style="width: 40rem;">
    
    <div class="row">
    
    <div class="col-mid-10 offset-md-1">
    
    <form action="#" 
    th:object="${contact}"
    enctype="multipart/form-data" 
    method="POST" 
    th:action="@{/user/process-contact}"
    class="mt-2" 
    >
    
     
     <div class="input-group">
     	<div class="input-group-prepend">
     		<div class="input-group-text mr-3">
     				<i class="fa fa-plus"></i>
     			</div>
    	 </div>
        <input type="text" id="firstName" name="name"  placeholder="Enter Name" class="form-control"/>
     </div>
 
     <div class="input-group mt-3">
     	<div class="input-group-prepend">
     		<div class="input-group-text m2-3">
     				<i class="fas fa-user-alt"></i>
     			</div>
    	 </div>
        <input type="text" id="secondName" name="secondName"  placeholder="Enter Nick  Name" class="form-control"/>
     </div>
     
       <div class="input-group mt-3">
     	<div class="input-group-prepend">
     		<div class="input-group-text mr-3">
     				<i class="fa fa-briefcase"></i>
     			</div>
    	 </div>
        <input type="text" id="work" name="work"  placeholder="Enter Your Work" class="form-control"/>
     </div>
     
     
       <div class="input-group mt-3">
     	<div class="input-group-prepend">
     		<div class="input-group-text mr-3">
     				<i class="fa fa-phone"></i>
     			</div>
    	 </div>
        <input type="text" id="phone" name="phone"  placeholder="Enter Your Phone number" class="form-control"/>
     </div>
     
     
      <div class="input-group mt-3">
     	<div class="input-group-prepend">
     		<div class="input-group-text mr-3">
     				@
     			</div>
    	 </div>
        <input type="email" id="email" name="email"  placeholder="Enter Your Email" class="form-control"/>
     </div>
     
     
     <div class="form-group mt-3">
     
     <textarea name="description" id="description" class="form-control" cols="20" rows="15">
     </textarea>
     
     
     <div class="custom-file mt-3">
     <input type="file" name="profileImage" />
     </div>
     
     <div class="container text-center">
     <button class="btn btn-outline-primary">Save Contact</button>
     
     </div>
     
     
     </div>
    
    
    </form>
    
    
    
    
    
    </div>
    </div>
    </div>
    </div>
   </div>
   </div>
   </section>
   
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
  </body>
</html>
