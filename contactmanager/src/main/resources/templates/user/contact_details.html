<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Register with us</title>
  </head>
  <body>

   <section class="banner">
   <i onclick="toggleSideBar()" class="fas fa-bars" id="btn"></i>
   
   <div class="card mr-3 ml-3">
   
   <div class="card-body">
   
   <div class="container text-center">
   
    <img src="" style="height: 200px;width: 200px;border-radius:50%;" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
    <h3  class="mt-3" style="color:black;" ><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>
   
   
   <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col"><span th:text="${contact.name}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    
       <tr>
      <th scope="row">Phone Number</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    
       <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    
       <tr>
      <th scope="row">Nick Name</th>
      <td><span th:text="${contact.secondName}"></span></td>
    </tr>
    
       <tr>
      <th scope="row">About</th>
      <td><span th:text="${contact.description}"></span></td>
    </tr>
  </tbody>
</table>

   </div>
   
   
   </div>
   </div>
   </section>
   
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
  </body>
</html>
