<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     <link rel="stylesheet" th:href="@{/css/userstyle.css}" />
    <title>Contact Manager</title>
  </head>
  <body>
    
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><span th:text="${user.name}"></span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about/}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/user/index}" tabindex="-1" aria-disabled="true">Log In</a>
        </li>
         <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" aria-expanded="false">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
    
    
    <div class="sidebar mt-3.8">
    <span onclick="toggleSideBar()" class="crossBtn">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-address-book"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}"class="item"><i class="fas fa-user-plus"></i> Add Contact</a>
    <a href="#" class="item"><i class="fas fa-user-alt"></i> Your Profile</a>
    <a href="#" class="item"><i class="fas fa-cog"></i> Settings</a>
   <!--  <div class="divider"></div> -->
    </div>
    
    
    <div class="content mt-5">
     <div th:if="${session.message}" class="container">
    <div  th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
     <span th:text="${session.message.content}" ></span>
      </div>
      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
     </div>
     <div th:replace="${content}"></div>
    </div>
    
  <!--   <div th:replace="${content}"></div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
