<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Your Contacts</title>
  </head>
  <body>

   <section>
       <div class="card">
       <div class="card-body">
       
       
       <h1 class="text-center">Your Contacts</h1>
       
       
       <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c,iter : ${contacts}">
      <td th:text="${iter.index}+1 + ${currentPage}*2"></td>
      
      
      <td>
      <img src="" class="dp" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
      <a href="" th:href="@{'/user/contact/'+${c.cId}}" ><span th:text="${c.name}"></span></a></td>
      <td th:text="${c.email}"></td>
      <td th:text="${c.phone}"></td>
      <td>
      <button class="btn btn-danger btn-small">Delete</button>
      <button class="btn btn-primary btn-small">Update</button>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != totalPages-totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}"  href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1 ? 'active' : ''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}"  class="page-link" href="#"><span th:text="${i}"></span></a></li>
    <li th:if="${currentPage+1 != totalPages}"  class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage+1}}"  href="#">Next</a></li>
  </ul>
</nav>

       
       </div>
       </div>
   </section>
   
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
  </body>
</html>
