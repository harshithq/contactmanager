<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Register with us</title>
  </head>
  <body>
   <section class="banner">
         <div class="container">
         	<div class="row">
         	<div class="col-md-4 mt-4">
         	<div class="my-card">
         	<h3 class="display-4">Register Here ..!</h3>
         	<form th:action="@{/do_register}">
         	<div class="mb-3">
    		<label for="input_name" class="form-label">Name</label>
   		 	<input name="name" type="text" class="form-control" id="input_name" aria-describedby="emailHelp">
 			 </div>
         	<div class="mb-3">
    		<label for="input_email" class="form-label">Email address</label>
   		 	<input name="email" type="email" class="form-control" id="input_email" aria-describedby="emailHelp">
   			 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
 			 </div>
 			 <div class="mb-3">
    		<label for="input_name" class="form-label">Password</label>
   		 	<input name="password" type="password" class="form-control" id="input_name" aria-describedby="emailHelp">
 			 </div>
 			 
 			 <div class="form-group">
 			 <textarea name="about" placeholder="Enter something about yourself..!" cols="36" rows="7" class="formcontrol"></textarea>
 			 <div class="container"></div>
 			  <button type="submit" class="btn btn-primary">
 			  Submit</button>
 			   <button type="reset" class="btn btn-danger">
 			  Reset</button>
 			 </div>
         	</form>
         	</div>
         	</div>
         	</div>
         </div>
   </section>
   
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
  </body>
</html>
